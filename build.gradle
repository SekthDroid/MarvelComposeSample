// Top-level build file where you can add configuration options common to all sub-projects/modules.

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext {
        // UI
        compose_version = '1.0.4'
        accompanist_version = '0.20.0'
        corektx_version = '1.7.0'
        lifecycle_runtime_version = '2.4.0'
        compose_activity_version = '1.4.0'
        coil_version = '1.4.0'
        paging_version = '3.0.1'
        compose_paging_version = '1.0.0-alpha14'
        compose_navigation_version = '2.4.0-beta01'

        // Kotlin
        kotlin_version = '1.5.31'
        coroutines_version = '1.5.2'

        // Data versions
        ktor_version = '2.0.2'
        room_version = '2.4.2'
        kotlinx_serialization_version = '1.3.0'

        // Hilt
        hilt_version = '2.39.1'
        hilt_compiler_version = '2.38.1'
        hilt_compose_navigation_version = '1.0.0-alpha03'

        // Testing
        junit_version = '4.13.2'
        junit_android_version = '1.1.3'
        espresso_core = '3.4.0'
    }
}